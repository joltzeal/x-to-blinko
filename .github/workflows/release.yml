name: Release Extension

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Zip
        run: |
          zip -r x-to-blinko-v${{ steps.get_version.outputs.VERSION }}.zip . -x "*.git*" -x "*.github*" -x "*.DS_Store*" -x "release.sh" -x "README.md"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: x-to-blinko-v${{ steps.get_version.outputs.VERSION }}.zip
          generate_release_notes: true
