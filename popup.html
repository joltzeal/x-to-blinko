<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>X-to-Blinko Settings</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    h2 {
      margin-top: 0;
      font-size: 16px;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 12px;
      color: #666;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #1d9bf0;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    button:hover {
      background-color: #1a8cd8;
    }
    #status {
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
      height: 15px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>X-to-Blinko Settings</h2>
  <div class="form-group">
    <label for="baseUrl">Blinko BASE_URL</label>
    <input type="text" id="baseUrl" placeholder="e.g., https://my-blinko.com">
  </div>
  <div class="form-group">
    <label for="token">SECRET_TOKEN</label>
    <input type="password" id="token" placeholder="Your secret token">
  </div>
  <button id="save">Save Settings</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
